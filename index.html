<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- Creiamo id per vue -->
    <div id="app">
        <div class="container_fix">           
                    <div class="d-flex">
                        <!-- Inizio contenuto contatti -->
                        <div class="content_left d-flex flex-column">
                            <div class="col-12 d-flex justify-content-between">
                                <div class="content_col_left d-flex">
                                    <!-- Il tuo account -->
                                    <div class="foto"></div>
                                    <div class="name"></div>
                                </div>
                                <div class="content_col_right"></div>
                            </div>
                            <div class="col-12">
                                <!-- notifiche -->
                            </div>
                            <div class="col-12">
                                <!-- ricerca -->
                            </div>
                            <div class="col-12 d-flex justify-content-between">
                                <!-- Contatti -->
                                <div class="content_col_left d-flex">
                                    <div class="foto"></div>
                                    <div class="name"></div>
                                </div>
                                <div class="content_col_right"></div>
                            </div>
                        </div>

                        <div class="col content_right d-flex  flex-column">
                            <!-- Inizio contenuto della chat -->
                            <div class="col-12 d-flex justify-content-between">
                                <!-- con chi stai chattando -->
                                <div class="content_col_left d-flex">
                                    <div class="foto"></div>
                                    <div class="name"></div>
                                </div>
                                <div class="content_col_right"></div>
                                </div>
                                <div class="chat">
                                    <!-- chat -->
                                    <div class="col-12 d-flex justify-content-start">
                                        <div class="received">ciao</div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-end">
                                        <div class="sent">ciao</div>
                                    </div>
                                </div>
                                <div class="mt-auto p-2">
                                    <!-- input messaggio -->
                                    <div class="d-flex align-items-center">
                                        <i class="fa-regular fa-face-smile "></i>
                                        <input type="text" placeholder="messagio" class="py-1 col mx-3">
                                        <i class="fas fa-microphone"></i>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
    
<script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
<script src="./js/script.js"></script>
</body>
</html>
